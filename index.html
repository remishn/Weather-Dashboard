<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/8d5726080a.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
      <div class="row navbar bg-primary text-center">
        <h1>Weather Dashboard</h1>
      </div>
      
      <div class="row">
        <div class="col-3 bg-secondary pb-2 pt-3" id="Search-results">
          <div class="row">
             <div class="col-12">
              <h4>Search for a City:</h4>
             </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="input-group">
                <input class="form-control" type="text" id="cityname"
                  placeholder="Enter city"><button type="button" id="search-city"
                  class="btn btn-primary"><i class="fas fa-search"></i></button>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">

                <ul id="search-history" class="list-group">

                </ul>
            </div>
          </div>
        </div>

        <div id="weather-content" class="col-9 pb-4 pt-4">
          <div id="city-detail" class="col-12 border rounded px-3 py-3">
            <div id="weather-header">
              <h2 id="current-city-name"></h2>
              <img id="current-weather-icon" src="" />
            </div>
            <p id="temp">Temp:</p>
            <p id="wind">Wind:</p>
            <p id="humidity">Humidity:</p>
            <p id="uv-index">UV Index:</p>
            <!-- current weather display -->
          </div>

          <div class="row pb-2 pt-1">
            <h3>5-Day Forecast</h3>
            <div id="five-day" class="row pl-2">
              <!-- five day forcast -->
            </div>
          </div>
        </div>
      </div>
    </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

  

</html>
